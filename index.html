<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.13</title>
  </head>
  <body>
    <main class="main">
      <img class="back-img-1" src="images/bg-pattern-top.svg" />
      <img class="back-img-2" src="images/bg-pattern-bottom.svg" />
      <article class="card">
        <section class="img-section">
          <img
            alt="profile picture"
            class="img"
            src="images/image-victor.jpg"
          />
        </section>
        <section class="info-section">
          <div class="header">
            <p class="header-text"><span>Victor Crest</span>26</p>
            <p class="location">London</p>
          </div>
          <hr />
          <div class="account">
            <div class="acc-info">
              <p class="number">80K</p>
              <p class="text">Followers</p>
            </div>
            <div class="acc-info">
              <p class="number">803K</p>
              <p class="text">Likes</p>
            </div>
            <div class="acc-info">
              <p class="number">1.4K</p>
              <p class="text">Photos</p>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
